<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="radio"] {
            width: auto;
        }

        input[type="submit"] {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <h2>Feedback Form</h2>
    
    <form id="feedbackForm">
        <label for="name">Name:</label>
        <input type="text" id="name" required>

        <label for="roll">Roll No:</label>
        <input type="text" id="roll" required>

        <label>Give your Feedback:</label><br>
        <input type="radio" name="feedback" value="Positive"> Positive
        <input type="radio" name="feedback" value="Negative"> Negative
        <input type="radio" name="feedback" value="Neutral"> Neutral
        <br><br>

        <label for="message">Message:</label>
        <textarea id="message" rows="5" placeholder="Type your message here..."></textarea>

        <input type="submit" value="Submit">
    </form>

    <p id="responseMessage" style="color: green;"></p>

    <script>
        document.getElementById("feedbackForm").addEventListener("submit", function(e) {
            e.preventDefault();

            let formData = new FormData();
            formData.append("name", document.getElementById("name").value);
            formData.append("roll", document.getElementById("roll").value);
            formData.append("feedback", document.querySelector('input[name="feedback"]:checked')?.value || "No response");
            formData.append("message", document.getElementById("message").value);

            fetch("https://script.google.com/macros/s/AKfycbx6kyqzADScbWdnkjF54XiZFN2v_5Js2KLNiqxdJrvJxfbuoFr3Q5_TjlbU6y4KVV2_/exec", {
                method: "POST",
                body: formData
            })
            .then(response => response.text())
            .then(data => {
                document.getElementById("responseMessage").innerText = "Form submitted successfully!";
                document.getElementById("feedbackForm").reset();
            })
            .catch(error => console.error("Error:", error));
        });
    </script>

</body>
</html>
