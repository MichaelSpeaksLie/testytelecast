<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <h2>Feedback Form</h2>

    <div class="container">
        <form class="formq" action="" method="get">
          <div class="head1">
              <h1 class="main_heading"><u>Reach Us</u></h1>
          </div>

 
             <div style="padding: 12px;" class="sec-cont">
             <p>Name: <input type="text" name="name"class="Nameq" style="padding:4px ;  border-radius: 5px; border: none;" placeholder="Enter Your Name" required> </p>
             <br>
      
             <p>Roll No: <input class="rollq" type="text" name="name" placeholder="Roll No." required> </p>
             <br>
          <label>Give your Feedback:</label>
          <input type="radio" id="option1" name="feedback" value="Option 1">
          <label for="option1">Positive</label>
          <input type="radio" id="option2" name="feedback" value="Option 2">
          <label for="option2">Negative</label>
          <input type="radio" id="option3" name="feedback" value="Option 3">
          <label for="option3">Neutral</label>

          <br>
          <br>

      <textarea class="msgq" name="address" id="address"   rows="8" placeholder="some message here..."></textarea></p>
 
      <input class="submitq" type="submit" value="Submit">
      
      </form>
      </div>
    
    <p id="responseMessage" style="color: green;"></p>

    <script>
        const form = document.getElementById("feedbackForm");
        form.addEventListener("submit", function(e) {
            e.preventDefault();

            const formData = new FormData(form);

            const scriptUrl = "https://script.google.com/macros/s/AKfycbwnwXIi7P5u8fXQlH16QmyJWFqk50TLUrviTL8NWWsqiYK9rNtje03m1CCKOxWudQ5-/exec"; // **REPLACE WITH YOUR ACTUAL URL**

            fetch(scriptUrl, {
                method: "POST",
                body: formData
            })
            .then(response => response.text())
            .then(data => {
                console.log("Response:", data); // Log the response for debugging
                document.getElementById("responseMessage").innerText = "Form submitted successfully!";
                form.reset();
            })
            .catch(error => {
                console.error("Error:", error);
                document.getElementById("responseMessage").innerText = "Error submitting form. Please try again.";
            });
        });
    </script>

</body>
</html>
