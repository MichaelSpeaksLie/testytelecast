<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <h2>Feedback Form</h2>

    <form id="feedbackForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="roll">Roll No:</label>
        <input type="text" id="roll" name="roll" required>

        <label for="feedback">Feedback:</label>
        <select id="feedback" name="feedback" required>
            <option value="Positive">Positive</option>
            <option value="Negative">Negative</option>
            <option value="Neutral">Neutral</option>
        </select>

        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>

        <input type="submit" value="Submit">
    </form>

    <p id="responseMessage" style="color: green;"></p>

    <script>
        const form = document.getElementById("feedbackForm");
        form.addEventListener("submit", function(e) {
            e.preventDefault();

            const formData = new FormData(form);

            const scriptUrl = "https://script.google.com/macros/s/AKfycbwvPOTHmDzRYJ1WZ0vjPqITAbiosg0GSJtLjmeMeJovyFpNwOupG3vsX5m0sTqRIraM/exec"; // Your URL is here

            fetch(scriptUrl, {
                method: "POST",
                body: formData
            })
            .then(response => response.text()) // Get the response as text
            .then(data => {
                console.log("Response from server:", data); // Log the response for debugging
                document.getElementById("responseMessage").innerText = "Form submitted successfully!";
                form.reset();
            })
            .catch(error => {
                console.error("Error submitting form:", error);
                document.getElementById("responseMessage").innerText = "Error submitting form. Please try again.";
            });
        });
    </script>

</body>
</html>
